<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Clima</title>

    <link rel="stylesheet" href="css/style.css"/>

    <!--Font Awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---------------->

    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">

        <form class="search">
            <i id="searchImg" class="fa-solid fa-globe"></i>
            <input type="search" name="cityName" id="cityName" placeholder="Pesquisar cidade">
            <button type="submit">
                <i id="searchButtonImg" class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </form>

        <div class="weather">
            <h1>Cidade</h1>

            <div class="weatherInfos">
                <div class="mapLocation">
                    <img src="icons/rotatingEarthGif.gif" width="50"> 
                </div>

                <div class="tempInfos">
                    <div class="tempImg">
                        <img src="https://openweathermap.org/img/wn/13d@2x.png" alt="img">
                    </div>

                    <div>
                        <p id="tempValue"> 32<sup>C°</sup></p>
                        <p id="tempDescription">Solarado!</p>
                    </div>
                </div>
                
                <div class="dataInfos">
                    
                    <div class="infos">
                        <i id="minTempImg" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. Min</h2>
                            <p>Aqui tá frio¡</p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="maxTempImg" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. Max</h2>
                            <p>Aqui tá calor!</p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="humidityImg" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p>Molhado aqui</p>
                        </div>
                    </div>

                    <div class="infos">
                        <i id="windImg" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vel. do Vento</h2>
                            <p>Vento ventania</p>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
